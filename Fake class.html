<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Cooking Class</title>
    <style>
        /* General Reset */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fff9f4;
        }
        /* Container and Hero Section */
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        .hero {
            text-align: center;
            padding: 50px 20px;
            background: url('https://via.placeholder.com/800x400?text=Delicious+Cooking') no-repeat center center/cover;
            color: white;
        }
        .hero h1 {
            font-size: 2.5rem;
            margin: 0 0 20px;
        }
        .hero p {
            font-size: 1.2rem;
        }
        .images {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin: 30px 0;
        }
        .images img {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 10px;
        }
        /* Form Styles */
        .signup-form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .signup-form h2 {
            margin-bottom: 15px;
            font-size: 1.5rem;
            color: #333;
        }
        .signup-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .signup-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .signup-form button {
            width: 100%;
            padding: 10px;
            background-color: #ccc;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: not-allowed;
        }
        .signup-form button.active {
            background-color: #f57c00;
            cursor: pointer;
        }
        .signup-form button.active:hover {
            background-color: #d16200;
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2rem;
            }
            .hero p {
                font-size: 1rem;
            }
            .images img {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <div class="hero">
        <h1>Join Our Fake Cooking Class</h1>
        <p>Learn the art of cooking (maybe) from top chefs. Sign up today!</p>
    </div>

    <!-- Cooking Images -->
    <div class="container">
        <div class="images">
            <img src="https://via.placeholder.com/150?text=Fresh+Vegetables" alt="Fresh Vegetables">
            <img src="https://via.placeholder.com/150?text=Cooking+Pans" alt="Cooking Pans">
            <img src="https://via.placeholder.com/150?text=Spices" alt="Spices">
            <img src="https://via.placeholder.com/150?text=Desserts" alt="Desserts">
        </div>
    </div>

    <!-- Signup Form -->
    <div class="container">
        <form class="signup-form" id="signupForm">
            <h2>Sign Up for Fake Cooking Class</h2>
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <button type="submit" id="submitButton" disabled>Sign Up</button>
        </form>
    </div>

    <script>
        // Form Validation and Button Activation
        const nameInput = document.getElementById('name');
        const emailInput = document.getElementById('email');
        const submitButton = document.getElementById('submitButton');

        function validateForm() {
            if (nameInput.value.trim() && emailInput.value.trim()) {
                submitButton.disabled = false;
                submitButton.classList.add('active');
            } else {
                submitButton.disabled = true;
                submitButton.classList.remove('active');
            }
        }

        nameInput.addEventListener('input', validateForm);
        emailInput.addEventListener('input', validateForm);
    </script>
</body>
</html>
